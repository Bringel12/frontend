<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <header>ğŸ’¬ ChatBot</header>

    <div class="chat-container">
      <div class="messages-box" id="messages"></div>
      <div class="input-area">
        <input type="text" id="input" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <script>
      const messagesBox = document.getElementById("messages");
      const input = document.getElementById("input");

      function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        // Mostrar mensagem do usuÃ¡rio
        const userMsg = document.createElement("div");
        userMsg.classList.add("message", "user");
        userMsg.innerText = text;
        messagesBox.appendChild(userMsg);

        input.value = "";
        messagesBox.scrollTop = messagesBox.scrollHeight;

        // Simular resposta do bot
        setTimeout(() => {
          const botMsg = document.createElement("div");
          botMsg.classList.add("message", "bot");
          botMsg.innerText = "Bot: Recebi sua mensagem â†’ " + text;
          messagesBox.appendChild(botMsg);
          messagesBox.scrollTop = messagesBox.scrollHeight;
        }, 500);
      }

      // Permitir enviar ao pressionar Enter
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
